<div class="row">
<div class="col-md-4">
	<label for="">新增车型：</label>
</div>
<div class="col-md-8">
	<label for="">已有车型：</label>
</div>
</div>
<div class="row">
	<div class="col-md-4">
		<form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-md-3 control-label">
                    品牌：
                </label>
                <div class="col-md-9">
                    <input type="text" ng-model="addCartTypeConfig.brand" class="form-control" placeholder="请填入车型的品牌名称">
                    <div ng-show="!notNullBrand" class="alert alert-danger alert-dismissible" style="padding: 0px;margin-bottom: 0px;" role="alert">
					  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					  <strong>品牌 必填</strong>
					</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">
                    型号：
                </label>
                <div class="col-md-9">
                    <input type="text" ng-model="addCartTypeConfig.type" class="form-control" placeholder="请填入车型">
                    <div ng-show="!notNullType" class="alert alert-danger alert-dismissible" style="padding: 0px;margin-bottom: 0px;" role="alert">
					  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					  <strong>型号必填</strong>
					</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">
                 
                </label>
                <div class="col-md-9">
                    <div class="row">
			        	<div class="col-md-6">
			        		<button class="btn btn-primary btn-lg btn-block" ng-click="saveCarType($event)">添加</button>
			        	</div>
			        	<div class="col-md-6">
			        		<button class="btn btn-primary btn-lg btn-block" ng-click="backToPrevious()">返回</button>
			        	</div>
			        </div>
                </div>
            </div>
        </form>
        
	</div>
	<div class="col-md-8">
	
		<div class="table-responsive">
		    <table class="table table-bordered table-hover table-condensed">
		    <thead>
		    	<tr>
		    		<th>品牌</th>
		    		<th>型号</th>
		    	</tr>
		    </thead>
		    <tbody>
		    	<tr ng-repeat="item in carTypeResult">
		    		<td>{{item.brand}}</td>
		    		<td>{{item.type}}</td>
		    	</tr>
		    </tbody>
			</table>
		</div>
	</div>
</div>

<style>
	th,td{
		text-align: center;
	}
</style>
