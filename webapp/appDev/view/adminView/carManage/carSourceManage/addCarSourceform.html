<h3>车源录入</h3>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-md-2 control-label">
            具体车型：
        </label>
        <div class="col-md-10">
            <input type="text" class="form-control" placeholder="请选择具体车型">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">
            所在区域：
        </label>
        <div class="col-md-10">
            <input type="text" class="form-control" placeholder="请填入所在区域">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">
            价格：
        </label>
        <div class="col-md-10">
            <input type="text" class="form-control" placeholder="请填入价格">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">
            颜色：
        </label>
        <div class="col-md-10">
            <input type="text" class="form-control" placeholder="请填入颜色要求">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">
            内饰：
        </label>
        <div class="col-md-10">
            <input type="text" class="form-control" placeholder="请填入内饰要求">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">
            经销商名称：
        </label>
        <div class="col-md-10">
            <input type="text" class="form-control" placeholder="请填入经销商名称">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">
            联系方式：
        </label>
        <div class="col-md-10">
            <input type="text" class="form-control" placeholder="请填入联系方式">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">
            负责人：
        </label>
        <div class="col-md-10">
            <input type="text" class="form-control" placeholder="请填入负责人">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">
            生产日期：
        </label>
        <div class="col-md-10">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="{{vm.format}}" ng-model="vm.calendar"
                     is-open="vm.opened" min-date="vm.minDate" max-date="'2015-06-22'" datepicker-options="vm.dateOptions"
                     date-disabled="vm.disabled(date, mode)" ng-required="true" close-text="关闭"/>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="vm.open($event)"><i
                      class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">
            可售区域：
        </label>
        <div class="col-md-10">
            <input type="text" class="form-control" placeholder="请填入可售区域">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button class="btn btn-primary" ng-click="backToPrevious()">返回</button>
        </div>
    </div>
</form>
