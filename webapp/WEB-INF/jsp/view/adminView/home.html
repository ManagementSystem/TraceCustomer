<div class="input-group pull-right global-search">
  <label class="input-group-addon">全局搜索</label>
  <input type="text" class="form-control" ng-model="vm.filter.$"/>
</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
    	<tr>
    		<th ng-repeat="item in vm.formHeadResult">{{item.head}}</th>
    	</tr>
    </thead>
    <tbody>
    	<tr ng-repeat="item in vm.formDataResult">
    		<td>{{item.id}}</td>
    		<td>{{item.name}}</td>
    		<td>{{item.car}}</td>
    		<td>{{item.age}}</td>
    	</tr>
    </tbody>
	</table>
</div>
<div class="row">
  <div class="col-md-2">
  <div class="input-group">
      <div class="input-group-addon">每页条数</div>
      <select ng-model="vm.page.size" class="form-control" title='每页显示条数'
                  ng-options="pageSize for pageSize in [5, 20, 100]">
          </select>
    </div>
    
  </div>
  <div class="col-md-7">
    <pagination style='margin:0px;'total-items="bigTotalItems" ng-model="currentPage" max-size="maxSize" class="pagination" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
  </div>
  <div class="col-md-3">
    <div class="input-group">
      <div class="input-group-addon">GoTo</div>
      <input class="form-control" type="number" ng-model='currentPage'>
      <div class="input-group-addon">Page: {{currentPage}} / {{numPages}}</div>
    </div>
  </div>
</div>
